---

# List of default data files. The list element is a dictionary with at least
# `src` element. Other elements have defaults or guessed:
#
#   'src' (required)
#   'dest' (basename matching with `src` assumed)
#   'mode'
#   'owner'
#   'group'
#   'force' (`false` by default)
#
# If _destination_ file backup exists, it'll be used as source. Otherwise,
# specified file 'src' will be used. If it does not exist, the dictionary
# element will be silently skipped.
default_data_files: []
# List of default data file templates. All templates _must_ exist. Existence
# is _not_ checked, thus missed file will be an ansible error.
#
# Dictionary elements may contain _extra_ fields, which will be _copied as is_
# to internal dictionary. These extra fields may be used to store some data
# required during template generation.
default_data_templates: []

# Default values for data file elements, not defined explicitly in
# `default_data_files` list.
default_file_mode: '0640'
default_file_owner: root
default_file_group: root
# Must be defined explicitly!
#default_file_dest: ""

# Root backup directory. Usually, this should be _per-host_ backup directory.
# Note, backups are assumed in _playbook directory_ (not role).
backup_root_dir: "{{ playbook_dir + '/backups/' + inventory_hostname }}"
# Directory, where to look for data file backups. Usually, this is
# subdirectory of `backup_root_dir` used for particular run (e.g. restoring
# exim files).
backup_dir: ''

# Overwrite existing (on remote server) data files with backup files (if
# available). This will not affect existing files without local (on ansible
# master) backups.
force_data_restore: false

# Overwrite existing (on remote server) data files with default files. When
# set, local backups are ignored.
force_data_overwrite: false

# For _restoring_ files, which have backups, and _overwriting_ (with default
# ones) files, which don't, i may add 'force: true' option to _each_
# dictionary element.

# Whether to actually run data restore or just define variables for use during
# subsequent call.
run_restore: true
