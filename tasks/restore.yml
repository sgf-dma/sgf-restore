---

- block:
    - name: Stat data files
      stat:
        path: "{{ item.src }}"
      register: _r_data_files_stats
      loop: "{{ _r_data_files }}"

    - name: Stat data templates
      stat:
        path: "{{ item.src }}"
      register: _r_data_templates_stats
      loop: "{{ _r_data_templates }}"

  delegate_to: localhost

- block:

    - block:
        - name: Stat backups of data files
          stat:
            path: "{{ backup_dir + '/' + item.src | basename }}"
          register: _r_backup_files_stats
          loop: "{{ _r_data_files }}"

        - name: Stat backups of data file templates
          stat:
            path: "{{ backup_dir + '/' + item.dest | basename }}"
          register: _r_backup_templates_stats
          loop: "{{ _r_data_templates }}"

      delegate_to: localhost

    - name: Define backup data files
      set_fact:
        _r_backup_data_files: >
          {{
            [ item.item | combine({'src': item.stat.path}) ]
            + _r_backup_data_files
          }}
      no_log: true
      when: item.stat.exists
      loop: "{{ _r_backup_files_stats.results + _r_backup_templates_stats.results }}"

    - name: Define new data files
      set_fact:
        _r_new_data_files: >
          {{ [item.0.item] + _r_new_data_files }}
      no_log: true
      when: item.0.stat.exists and not item.1.stat.exists
      loop: >
        {{ _r_data_files_stats.results
            | zip(_r_backup_files_stats.results)
            | list }}

    - name: Define new template data files
      set_fact:
        _r_new_data_templates: >
          {{ [item.0.item] + _r_new_data_templates }}
      no_log: true
      when: item.0.stat.exists and not item.1.stat.exists
      loop: >
        {{ _r_data_templates_stats.results
            | zip(_r_backup_templates_stats.results)
            | list }}

  when: backup_dir is defined and not force_data_overwrite

- name: Define new data files (no backup_dir)
  set_fact:
    _r_new_data_files: >
      {{ _r_data_files_stats.results
          | selectattr('stat.exists') | map(attribute='item')
          | list }}
    _r_new_data_templates: >
      {{ _r_data_templates_stats.results
          | selectattr('stat.exists') | map(attribute='item')
          | list }}
  no_log: true
  when: backup_dir is not defined or force_data_overwrite

- block:
    - name: Show backup data files
      debug:
        var: _r_backup_data_files

    - name: Show new data files
      debug:
        var: _r_new_data_files

    - name: Show new data file templates
      debug:
        var: _r_new_data_templates

- block:
    - name: Copy backup data files
      copy:
        src:    "{{ item.src }}"
        dest:   "{{ item.dest }}"
        owner:  "{{ item.owner }}"
        group:  "{{ item.group }}"
        mode:   "{{ item.mode}}"
        force:  "{{ force_data_restore | default(item.force, true) }}"
      loop: "{{ _r_backup_data_files }}"

    - name: Copy new data files
      copy:
        src:    "{{ item.src }}"
        dest:   "{{ item.dest }}"
        owner:  "{{ item.owner }}"
        group:  "{{ item.group }}"
        mode:   "{{ item.mode }}"
        force:  "{{ force_data_overwrite | default(item.force, true) }}"
      loop: "{{ _r_new_data_files }}"

    - name: Create new data files from template
      template:
        src:    "{{ item.src }}"
        dest:   "{{ item.dest }}"
        owner:  "{{ item.owner }}"
        group:  "{{ item.group }}"
        mode:   "{{ item.mode }}"
        force:  "{{ force_data_overwrite | default(item.force, true) }}"
      loop: "{{ _r_new_data_templates }}"

    # Above `copy` don't overwrite existing data files, but permissions still
    # need to be enforced.
    #
    # Note, that the sum of new and backup data files and templates (written
    # below) may not be the same as just `data_files + data_templates`,
    # because some files from `data_files` may _not_ exist.
    - name: Force existing data files permissions
      file:
        dest:   "{{ item.dest }}"
        owner:  "{{ item.owner }}"
        group:  "{{ item.group }}"
        mode:   "{{ item.mode }}"
        state:  file
      loop: "{{ _r_new_data_files + _r_backup_data_files + _r_new_data_templates }}"

# I need to clear internal state manually, because following invocations of
# this role should start from empty state (but ansible will preserve internal
# variables between role invocations).
#
# I clear state at the end, because in some cases i may want to define
# `data_files` and `data_templates` dicts manually in the caller.
- name: Reset internal dicts
  set_fact:
    _r_data_files: []
    _r_data_templates: []
    _r_backup_data_files: []
    _r_new_data_files: []
    _r_new_data_templates: []

